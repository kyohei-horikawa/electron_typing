<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
    <script src="./typing.js"></script>
  </head>
  <body>
    <div class="word-container">
      <h1 id="word">testword</h1>
    </div>
    <div class="input-container">
      <h1 id="input"></h1>
    </div>
    <div class="keyboard">
      <div class="first-row">
        <img src="./images/tilde.png" class="key-image" id="tilde" />
        <img src="./images/1.png" class="key-image" id="1" />
        <img src="./images/2.png" class="key-image" id="2" />
        <img src="./images/3.png" class="key-image" id="3" />
        <img src="./images/4.png" class="key-image" id="4" />
        <img src="./images/5.png" class="key-image" id="5" />
        <img src="./images/6.png" class="key-image" id="6" />
        <img src="./images/7.png" class="key-image" id="7" />
        <img src="./images/8.png" class="key-image" id="8" />
        <img src="./images/9.png" class="key-image" id="9" />
        <img src="./images/0.png" class="key-image" id="0" />
        <img src="./images/hyphen.png" class="key-image" id="hyphen" />
        <img src="./images/equal.png" class="key-image" id="equal" />
        <img src="./images/delete.png" class="key-image" id="Backspace" />
      </div>
      <div class="second-row">
        <img src="./images/tab.png" class="key-image" id="Tab" />
        <img src="./images/q.png" class="key-image" id="q" />
        <img src="./images/w.png" class="key-image" id="w" />
        <img src="./images/e.png" class="key-image" id="e" />
        <img src="./images/r.png" class="key-image" id="r" />
        <img src="./images/t.png" class="key-image" id="t" />
        <img src="./images/y.png" class="key-image" id="y" />
        <img src="./images/u.png" class="key-image" id="u" />
        <img src="./images/i.png" class="key-image" id="i" />
        <img src="./images/o.png" class="key-image" id="o" />
        <img src="./images/p.png" class="key-image" id="p" />
        <img
          src="./images/left_bracket.png"
          class="key-image"
          id="left-bracket"
        />
        <img
          src="./images/right_bracket.png"
          class="key-image"
          id="right-bracket"
        />
        <img src="./images/backslash.png" class="key-image" id="backslash" />
      </div>
      <div class="third-row">
        <img src="./images/caps.png" class="key-image" id="caps" />
        <img src="./images/a.png" class="key-image" id="a" />
        <img src="./images/s.png" class="key-image" id="s" />
        <img src="./images/d.png" class="key-image" id="d" />
        <img src="./images/f.png" class="key-image" id="f" />
        <img src="./images/g.png" class="key-image" id="g" />
        <img src="./images/h.png" class="key-image" id="h" />
        <img src="./images/j.png" class="key-image" id="j" />
        <img src="./images/k.png" class="key-image" id="k" />
        <img src="./images/l.png" class="key-image" id="l" />
        <img
          src="./images/semicolon.png"
          class="key-image"
          id="semicolon"
          id=";"
        />
        <img src="./images/quote.png" class="key-image" id="quote" />
        <img src="./images/return.png" class="key-image" id="return" />
      </div>
      <div class="fourth-row">
        <img src="./images/shift.png" class="key-image" id="left-shift" />
        <img src="./images/z.png" class="key-image" id="z" />
        <img src="./images/x.png" class="key-image" id="x" />
        <img src="./images/c.png" class="key-image" id="c" />
        <img src="./images/v.png" class="key-image" id="v" />
        <img src="./images/b.png" class="key-image" id="b" />
        <img src="./images/n.png" class="key-image" id="n" />
        <img src="./images/m.png" class="key-image" id="m" />
        <img src="./images/comma.png" class="key-image" id="comma" />
        <img src="./images/period.png" class="key-image" id="period" />
        <img src="./images/slash.png" class="key-image" id="slash" />
        <img src="./images/shift.png" class="key-image" id="right-shift" />
      </div>
      <div class="fifth-row">
        <img src="./images/fn.png" class="key-image" id="fn" />
        <img src="./images/control.png" class="key-image" id="control" />
        <img src="./images/option.png" class="key-image" id="left-option" />
        <img src="./images/command.png" class="key-image" id="left-command" />
        <img src="./images/space.png" class="key-image" id="space" />
        <img src="./images/command.png" class="key-image" id="right-command" />
        <img src="./images/option.png" class="key-image" id="right-option" />
        <img src="./images/left-arrow.png" class="key-image" id="left-arrow" />
        <img
          src="./images/up-down-arrow.png"
          class="key-image"
          id="up-down-arrow"
        />
        <img
          src="./images/right-arrow.png"
          class="key-image"
          id="right-arrow"
        />
      </div>
    </div>
    <button class="start-button">start!!</button>
  </body>
</html>
